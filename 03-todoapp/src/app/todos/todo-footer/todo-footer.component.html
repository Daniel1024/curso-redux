<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes }}</strong> tareas pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a href="#" [class.selected]="filtro === filtroActual" (click)="cambiarFiltro(filtro, $event)">
        {{ filtro | titlecase }}
      </a>
    </li>
  </ul>
  <button class="clear-completed" (click)="borrarCompletado()">Limpiar completados</button>
</footer>
